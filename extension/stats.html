<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>My Stats - Fake Buster</title>
    <style>
      @import url("popup.css");
      @import url("stats.css");
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Welcome!</h1>
      <p class="subtitle">This is your complete scanning history with <b>Fake Buster</b></p>
    </div>

    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-value" id="total-detections">
          <div class="loading-spinner"></div>
          <span class="stat-number"></span>
        </div> 
        <div class="stat-label">Total Scans</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="fake-image-count">
          <div class="loading-spinner"></div>
          <span class="stat-number"></span>
        </div>
        <div class="stat-label">Fake Images Detected</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="fake-text-count">
          <div class="loading-spinner"></div>
          <span class="stat-number"></span>
        </div>
        <div class="stat-label">AI-generated Texts Detected</div>
      </div>
    </div>

    <div class="recent-scans">
      <h3>Recent Scans</h3>
      <table class="scan-table">
        <thead>
          <tr>
            <th>Date & Time</th>
            <th>URL</th>
            <th>Result</th>
            <th>Confidence</th>
          </tr>
        </thead>
        <tbody id="scan-history">
          <!-- Will be populated by JavaScript -->
        </tbody>
      </table>
    </div>

    <div class="footer">
      <p>Fake Buster | Keeping it real!</p>
    </div>

    <script src="stats.js"></script>
  </body>
</html>
